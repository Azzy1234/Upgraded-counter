<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App for Oscar Broman from Sweden</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="counter-container">
    <h1>Counter App for Oscar Broman from Sweden</h1>
    <div id="counter">0</div>
    
    <!-- Custom increment input -->
    <label for="incrementValue">Set Increment Value: </label>
    <input type="number" id="incrementValue" value="1" />

    <div class="buttons">
      <button id="decrease">Decrease</button>
      <button id="reset">Reset</button>
      <button id="increase">Increase</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
